<!DOCTYPE html>
<html>
<head>
    <title>App Status Check</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 3px; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>DSL App Status Check</h1>
    
    <div class="section">
        <h2>Frontend Status</h2>
        <div id="frontend-status" class="status"></div>
    </div>

    <div class="section">
        <h2>Backend API Status</h2>
        <div id="backend-status" class="status"></div>
    </div>

    <div class="section">
        <h2>API Response Sample</h2>
        <div id="api-response" class="status"></div>
    </div>

    <script>
        async function checkStatus() {
            // Check frontend
            try {
                const frontendRes = await fetch('http://localhost:3000');
                if (frontendRes.ok) {
                    document.getElementById('frontend-status').innerHTML = '<span class="ok">✓ Frontend is running on localhost:3000</span>';
                }
            } catch (e) {
                document.getElementById('frontend-status').innerHTML = `<span class="error">✗ Frontend error: ${e.message}</span>`;
            }

            // Check backend
            try {
                const backendRes = await fetch('http://localhost:8000/api/dsl-functions');
                if (backendRes.ok) {
                    const data = await backendRes.json();
                    document.getElementById('backend-status').innerHTML = `<span class="ok">✓ Backend is running on localhost:8000 and returned ${data.length} functions</span>`;
                    document.getElementById('api-response').innerHTML = `<span class="ok">Sample functions: ${data.slice(0, 3).map(f => f.name).join(', ')}</span>`;
                }
            } catch (e) {
                document.getElementById('backend-status').innerHTML = `<span class="error">✗ Backend error: ${e.message}</span>`;
            }
        }

        checkStatus();
    </script>
</body>
</html>
